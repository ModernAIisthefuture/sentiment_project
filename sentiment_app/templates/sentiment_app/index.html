<!DOCTYPE html>
<html>
<head>
    <title>Sentiment Predictor</title>
</head>
<body>
    <h1>Sentiment Prediction</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Predict</button>
    </form>
    {% if result %}
        <h2>Prediction: {{ result }}</h2>
    {% endif %}
</body>
</html>
